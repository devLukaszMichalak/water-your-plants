<div class="d-flex flex-row gap-4 flex-wrap justify-content-center align-items-center pt-2">

    <div class="card w-75" *ngIf="waterings$ | async as waterings else loading">
        <div class="card-header"> Plants to water today:</div>
        <div class="card-body"
             *ngFor="let watering of waterings"
             (click)="setPlantWateringValue(watering)"
             [class.item-done]="watering.wasWatered">

            <div class="form-check">
                <input class="form-check-input" type="checkbox"
                       [checked]="watering.wasWatered"
                       id="checkbox">

                <label class="form-check-label" for="checkbox" [class.item-done-text]="watering.wasWatered">
                    {{watering.plantName}}
                </label>
            </div>

        </div>
    </div>

</div>

<ng-template #loading>
    <div class="spinner-border text-light" role="status"></div>
</ng-template>
